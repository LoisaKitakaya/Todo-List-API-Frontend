<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
      integrity="sha384-ejwKkLla8gPP8t2u0eQyL0Q/4ItcnyveF505U0NIobD/SMsNyXrLti6CWaD0L52l"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <title>Todo Frontend</title>
  </head>
  <body>
    <!-- navigation -->
    <div class="navigation">
      <ul class="nav nav-tabs container-fluid">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">
            Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile.html">Account</a>
        </li>
      </ul>
    </div>
    <!-- navigation -->

    <!-- title -->
    <h3 class="title text-center">To-do List</h3>
    <!-- title -->

    <!-- modal token request -->
    <div class="modal-container container">
      <hr />
      <!-- Button trigger modal -->
      <!--  -->
      <button
        type="button"
        class="btn btn-outline-success container-fluid"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
        id="load-list"
      >
        Load your to-dos
      </button>
      <!--  -->
      <button
        type="button"
        class="btn btn-success container-fluid"
        id="load-list-spinner"
      >
        <span
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
        Loading...
      </button>
      <!-- Button trigger modal -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">
                User access token
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="access-token" class="form-label"
                    >Submit your access token to load your data</label
                  >
                  <input
                    type="text"
                    name="access-token"
                    class="form-control"
                    id="access-token"
                    placeholder="e.g. 912737127ncec1bc87321bc9872bc32187"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-success"
                  data-bs-dismiss="modal"
                >
                  Submit
                </button>
              </form>
            </div>
            <div class="modal-footer">
              <a
                href="profile.html"
                type="button"
                class="btn text-primary container-fluid"
              >
                Generate token here if without
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <hr />
    </div>
    <!-- modal token request -->

    <!-- content -->
    <div class="main-body container">
      <!-- card -->
      <div class="card bg-info">
        <div class="card-body" id="todo-body">
          <blockquote class="blockquote mb-0">
            <p class="" id="todo-text">
              A well-known quote, contained in a blockquote element.
            </p>
            <footer id="eye-d" class="blockquote-footer">
              id: <cite title="Source Title">3</cite>
            </footer>
          </blockquote>
        </div>
      </div>
      <!-- card -->
    </div>
    <!-- content -->
  </body>
  <script src="./js/main.js"></script>
</html>
